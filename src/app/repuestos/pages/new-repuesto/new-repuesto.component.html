<form>
  <!-- Top-bar -->
  <fieldset
    class="form-control border-0 d-flex justify-content-between align-items-center flex-wrap gap-3"
  >
    <label class="form-control border-0" for="">Buscar:</label>
    <input class="form-control w-25 border border-dark border-opacity-25" type="number" placeholder="SKU" />
    <select class="form-select w-25 border border-dark border-opacity-25" aria-label="Default select example">
      <option selected>Repuesto</option>
      <option value="1">Modulo</option>
      <option value="2">LCD</option>
      <option value="3">Tactil</option>
      <option value="4">Pin de Carga</option>
      <option value="5">Placa de Carga</option>
    </select>
    <select class="form-select w-25 border border-dark border-opacity-25" aria-label="Default select example">
      <option selected>Calidad</option>
      <option value="1">Origina</option>
      <option value="2">Copia Oled</option>
      <option value="3">Incell</option>
      <option value="4">Alternativo</option>
    </select>
  </fieldset>
  <hr />
  <fieldset class="form-control d-flex gap-2 flex-wrap justify-content-start align-items-center border-0">
    <h6 class="w-100">Detalle:</h6>
    <input
      class="form-control w-25 mb-2 border border-dark border-opacity-25"
      type="number"
      placeholder="SKU"
      disabled
    />
    <select
      class="form-select w-25 mb-2 border border-dark border-opacity-25"
      aria-label="Default select example"
      disabled
    >
      <option selected>Repuesto</option>
      <option value="1">Modulo</option>
      <option value="2">LCD</option>
      <option value="3">Tactil</option>
      <option value="4">Pin de Carga</option>
      <option value="5">Placa de Carga</option>
    </select>
    <select
      class="form-select w-25 mb-2 border border-dark border-opacity-25"
      aria-label="Default select example"
      disabled
    >
      <option selected>Tipo</option>
      <option selected>Calidad</option>
      <option value="1">Origina</option>
      <option value="2">Copia Oled</option>
      <option value="3">Incell</option>
      <option value="4">Alternativo</option>
    </select>
    <input
      class="form-control w-25 mb-2 border border-dark border-opacity-25"
      type="number"
      placeholder="Precio Costo"
      disabled
    />
    <input
      class="form-control w-25 mb-2 border border-dark border-opacity-25"
      type="number"
      placeholder="Precio Venta"
      disabled
    />
    <input
      class="form-control w-25 mb-2 border border-dark border-opacity-25"
      type="number"
      placeholder="Cantidad stock"
      disabled
    />
  </fieldset>
  <hr />
  <fieldset class="form-control d-flex gap-2 align-items-center p-3 border-0 mt-5">
    <input
      class="form-control w-25 border border-dark border-opacity-25"
      type="number"
      placeholder="Cantidad a ingresar"
    />
    <button class="btn btn-primary">Actualizar Precio Costo</button>
    <button class="btn btn-primary">Actualizar Precio Venta</button>
  </fieldset>
</form>
